static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address: { address: 0.0.0.0, port_value: 30000 }
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_http
          codec_type: AUTO
          route_config:
            name: local_route
            virtual_hosts:
            - name: local_service
              domains: ["*"]
              routes:
              - match: { prefix: "/pong" }
                route: { cluster: pong-svc }
              - match: { prefix: "/ping" }
                route: { cluster: ping-svc }
              - match: { prefix: "/" }
                route: { cluster: ping-svc }
          http_filters:
          - name: envoy.filters.http.router
  clusters:
  - name: ping-svc
    connect_timeout: 0.25s
    type: STRICT_DNS
    dns_lookup_family: V4_ONLY
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: ping-svc
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: ping-svc.default.svc.cluster.local
                port_value: 8080
  - name: pong-svc
    connect_timeout: 0.25s
    type: STRICT_DNS
    dns_lookup_family: V4_ONLY
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: pong-svc
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: pong-svc.default.svc.cluster.local
                port_value: 8080
admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address: { address: 0.0.0.0, port_value: 9901 }
